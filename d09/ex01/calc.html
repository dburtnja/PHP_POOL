<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
    </style>
</head>
<body onload="resetTimer()">
    <input id="left" type="text" value="0" required>
    <select id="operation" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input id="right" type="text" value="0" required>
    <input type="submit" value="Try me!" onclick="calculate()">
</body>
    <script type="text/javascript">
        var left = document.getElementById("left");
        var right = document.getElementById("right");
        var operation = document.getElementById("operation");
        var timer;

        function resetTimer() {
            timer = setTimeout(function () {
                alert("Please, use me...");
                resetTimer();
                }, 30000);
        }

        function calculate() {
            var res;
            var l_val;
            var r_val;

            l_val = parseInt(left.value);
            r_val = parseInt(right.value);
            if (l_val + "" === left.value && r_val + "" === right.value) {
                if (left.value < 0 || right.value < 0 || isNaN(left.value) || isNaN(right.value))
                    alert("Error :(");
                else {
                    if ((operation.value === '/' || operation.value === '%') && r_val === 0) {
                        console.log("It’s over 9000!");
                        alert("It’s over 9000!");
                    }
                    else {
                        res = eval(l_val + operation.value + r_val);
                        console.log(res);
                        alert(res);
                    }
                }
            }
            else
                alert("Error :(");
        }
    </script>
</html>
